<!DOCTYPE html>
<html lang='{{ .Site.Language.Lang }}'>
{{- partial "head/head" . -}}

<body style = "background-image: linear-gradient(rgba(255, 255, 255, 0.8),rgba(255, 255, 255, 0.8)), url(/images/books.jpg)">

  {{ partialCached "sidebar/sidebar" .}}

  <div class="content-wrapper">
    {{ if .Site.Params.breadcrumb }}
      {{ partial "breadcrumb" .}}
    {{ end }}
    <main id="content" class="{{ .Section }}">
